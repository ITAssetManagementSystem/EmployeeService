apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-employee-ingress
  namespace: it-employee
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    # appgw.ingress.kubernetes.io/ssl-redirect: "true"
    # appgw.ingress.kubernetes.io/appgw-ssl-certificate: "wildcard-sikshasathi-tech"
spec:
  rules:
    - host: employee.megcloud.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: employee-service
                port:
                  number: 80
